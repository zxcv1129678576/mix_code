<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>发布拼团</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="/TRCTools/test/assets/css/interface.css" rel="stylesheet" />
<script src="/TRCTools/test/assets/js/jquery-3.1.1.min.js"></script>	
<script type="text/javascript" src="/TRCTools/test/assets/Plugs/layer/layer.js"></script>
<script type="text/javascript" src="/TRCTools/test/assets/js/common.js"></script> 
<link rel="stylesheet" href="/TRCTools/test/assets/Plugs/bootstrap/css/bootstrap.min.css">  
<script src="/TRCTools/test/assets/Plugs/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
				window.onload=function(){
					getenv(temp1);
					 $("#time1").val('2');
					 $("#time2").val('1800');
					 $("#id").val('10086');
					 $("#number").val('3');
					 $("#price").val('10');
					 $("#limit").val('8'); 
					 $("#username").val('hulijuan');
					 $("#password").val('admin123');
					// $("#optionsRadios1").prop("checked",true);
					 $("#optionsRadios4").prop("checked",true);
					 $("#numbersss").val('10');
					 }
				$("#type label").click(function(){ $(this).children("input").prop("checked",true); });
				
				$("#types label").click(function(){ $(this).children("input").prop("checked",true); });
				
				function shenhe(){
					var huanjing=$('#type input:radio:checked').val();
					
					$.post(host + "/shenhepintuan", {
						huanjing:huanjing

					}, function(result) {
						if (result.success) {
							$("#description").val(JSON.stringify(result.des));
							layer.msg("看报文！");
						
						} else {
							$("#description").val(JSON.stringify(result.des));
							layer.msg("失败!");
							
						}
					}, "json");

					
				}
				
				
				
				function tijiao1(){
					var username = $("#username").val();
					var password = $("#password").val();
					var huanjing = $('#type input:radio:checked').val();
					if (username == "" || username == null) {
						layer.msg('店铺用户名不能为空!');
						return false;
					}
					
					if (password == "" || password == null) {
						layer.msg('店铺密码不能为空!');
						return false;
					}
					

					$.post(host + "/shop/prepintuan", {
						username:username,
						password:password,
						huanjing:huanjing
					}, function(result) {
						if (result.success) {
							layer.msg("执行成功了！，快去看看吧!");
							var aaa=JSON.stringify(result.des);
							
							aaa=aaa.replace(/\"/g,"");//替换半角双引号为全角双引号
							$("#id").val(aaa);
							
						} else {
							layer.msg("失败!");
							$("#description").val(JSON.stringify(result.des));
							
							
						}
					}, "json");}
				
				
				function tijiao() {
	
					var time1 = $("#time1").val();
					var time2 = $("#time2").val();
					var id = $("#id").val();
					var number = $("#number").val();
					var limit = $("#limit").val();
					var price = $("#price").val();					
					var username = $("#username").val();
					var password = $("#password").val();
					var huanjing=$('#type input:radio:checked').val();
					var types=$('#types input:radio:checked').val();
					var numbersss = $("#numbersss").val();
					$("#description").val("");

					if (numbersss == "" || numbersss == null) {
						layer.msg('开团限制不能为空!');
						return false;
					}
					
					if (time1 == "" || time1 == null) {
						layer.msg('多久后开始不能为空!');
						return false;
					}
					if (time2 == "" || time2 == null) {
						layer.msg('多久后结束不能为空!');
						return false;
					}
					
					if (id == "" || id == null) {
						layer.msg('商品ID不能为空!');
						return false;
					}
					
					if (number == "" || number == null) {
						layer.msg('参团人数不能为空!');
						return false;
					}
					if (limit == "" || limit == null) {
						layer.msg('成团人数限制不能为空!');
						return false;
					}
					if (price == "" || price== null) {
						layer.msg('团购价格不能为空!');
						return false;
					}
					
					if (username == "" || username == null) {
						layer.msg('店铺用户名不能为空!');
						return false;
					}
					
					if (password == "" || password == null) {
						layer.msg('店铺密码不能为空!');
						return false;
					}
					
					
			
					$.post(host + "/shop/addpintuan", {
	
						time1 : time1,
						time2:time2,
						id:id,
						number:number,
						limit:limit,
						price:price,
						username:username,
						password:password,
						huanjing:huanjing,
						types:types,
						numbersss:numbersss
					}, function(result) {
						if (result.success) {
							layer.msg("执行成功了！，快去看看吧!");
							$("#description").val(JSON.stringify(result.des));
					     	
							
						} else {
							layer.msg("失败!");
							$("#description").val(JSON.stringify(result.des));
							
							
						}
					}, "json");
			
				}
</script>


</head>
<body>
	<div class="add-config">
	 <a href="/TRCTools/test/index.html" class="top">跳回首页</a><br />
		<label class="title">一：发布拼团</label><br /> <a class=config>请输入各持续时间（各个时间均为整数分钟）<a />
			<br />  
			 <a class=config>选择环境：  </a>
			<div class="radiogroup" id="type">

			</div>
						
			<a class=config>店铺用户名：</a> <input class="addconfig" id="username">
			<a class=config>店铺密码： </a> <input class="addconfig" id="password">
			<a class=config>商品id（就填一个整数）： </a> <input class="addconfig" id="id">
			<a class=config>多久后开始（分钟，整数） ：</a> <input class="addconfig" id="time1"> 
			<a class=config>持续多久（分钟，整数） ：</a> <input class="addconfig" id="time2">
			<a class=config>参团人数（整数） ：</a> <input class="addconfig" id="number"> 
			<a class=config>团购价格（别太离谱） ：</a> <input class="addconfig" id="price">
			<a class=config>限制（限制数量） ：</a> <input class="addconfig" id="limit">
			
						 <a class=config>选择拼团类型：  </a>
			<div class="radiogroup2" id="types">
				<label>
					<input type="radio" name="optionsRadios2" id="optionsRadios4" value="ROOKIE_GROUP">新人团
				</label>
				<label>
					<input type="radio" name="optionsRadios2" id="optionsRadios5" value="NORMAL_GROUP">普通团
				</label>
				
			</div>
			<a class=config>最大开团数 ：</a> <input class="addconfig" id="numbersss">
			<button class="submitBtn" id="config-save" onclick="tijiao1()">一键准备拼团商品</button>
			<button class="submitBtn" id="config-save" onclick="tijiao()">提交</button>
			<button class="submitBtn" id="config-save" onclick="shenhe()">管理平台审核</button>
			
			<a class=config>接口结果：包含success基本上就是没翻车！<a /> <br /> 
			<textarea type="text" id="description" disabled="disabled"></textarea><br />
		</div>
</body>
</html>
